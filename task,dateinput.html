<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>task description:</h1><textarea placeholder="task..." id='taskInput'></textarea>
    <h2>due date:</h2><input placeholder="? / ? / ?" id="dateInput">
    <br>
    <button onclick="AddRow()"> submit </button>
<br><br>

</div>

    <table  id='show' align="center" bgcolor="grey" width="300">
        <tr bgcolor='grey'>
            <th>task</th>
            <th>date</th>
        </tr>
    </table>




    <script>
		function AddRow() {
			var table = document.getElementById('show');
            var taskInput = document.getElementById("taskInput")
            var dateInput = document.getElementById("dateInput")

            var taskValue = taskInput.value;
            var dateValue = dateInput.value;

            // Check if the values are empty
            // 1. if values are empty? do nothing
            // 2. if values are not empty? continue
            if (taskValue.length == 0 || dateValue.length == 0) {
                return
            }

            var newRow = "<tr> <th>" + taskValue + "</th> <th>" + dateValue + "</th> </tr>" 

            table.innerHTML += newRow

            taskInput.value = ""
            dateInput.value = ""
		}        
    </script>




    <style>
        body{
            text-align: center;
            background-color: rgb(83, 163, 255);
            text-size-adjust: larger;

        }
    </style>
</body>
</html>
